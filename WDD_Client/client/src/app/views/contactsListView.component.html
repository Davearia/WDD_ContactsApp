<h4>{{newContact}}</h4>
<form #contactForm="ngForm" (ngSubmit)="saveContact(contactForm.value)">
    <div class="card-body bg-dark">
        <div class="row">
            <div class="col-1">                
                <input type="text" name="id" class="form-control" placeholder="id" [(ngModel)]="contact.id" readonly="readonly"/>
            </div>
            <div class="col-3">
                <input type="text" name="firstName" class="form-control" placeholder="First Name" [(ngModel)]="contact.firstName" />
            </div>
            <div class="col-3">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name" [(ngModel)]="contact.lastName" />
            </div>
            <div class="col-3">
                <input type="text" name="phoneNumber" class="form-control" placeholder="Phone Number" [(ngModel)]="contact.phoneNumber" />
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary" id="create">Save</button>
            </div>
        </div>
    </div>    
</form>
<br />

<br />
<h4>{{existingContacts}}</h4>
<div class="for">
    <div *ngFor="let c of phoneBook.contacts" class="card-body bg-dark">
        <div class="row">
            <div class="col-3"><input type="text" name="firstName" value="{{c.firstName}}" class="form-control"/></div>
            <div class="col-3"><input type="text" name="lastName" value="{{c.lastName}}" class="form-control"/></div>
            <div class="col-3"><input type="text" name="phoneNumber" value="{{c.phoneNumber}}" class="form-control"/></div>
            <div class="col-1">
                <button class="btn btn-success" id="update" (click)="updateContact(c)">Update</button>
            </div>
            <div class="col-1" style="padding-left:50px;">
                <button class="btn btn-danger" id="delete" (click)="phoneBook.deleteContact(c.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
